# Workflow name (shown in GitHub Actions tab)
name: Build and Deploy to Telegram

# When to run this workflow
on:
  push:
    # Build only when a version tag is pushed (e.g., v1.0, v1.1, v2.0)
    tags:
      - 'v*'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    # Run on latest Ubuntu (free GitHub Actions runners)
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Download the code from GitHub repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # Step 2: Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.2'
        channel: 'stable'
        
    # Step 3: Install Java 17 (required for Android builds)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Step 4: Get Flutter dependencies
    - name: Get Flutter dependencies
      run: flutter pub get
      
    # Step 5: Install intl_utils globally (for localization generation)
    - name: Install intl_utils
      run: flutter pub global activate intl_utils
      
    # Step 6: Generate localization files
    - name: Generate localization files
      run: flutter pub global run intl_utils:generate
      
    # Step 7: Generate code (Freezed, JSON serialization, etc.)
    - name: Generate code with build_runner
      run: dart run build_runner build --delete-conflicting-outputs
      
    # Step 8: Build the release APK using Flutter
    # Excludes x86_64 architecture for smaller APK size
    - name: Build APK
      run: flutter build apk --release --split-per-abi
      
    # Step 9: Debug - find and list all APK files (for troubleshooting)
    - name: Find APK
      run: find build/app/outputs/flutter-apk -name "*.apk" -type f
      
    # Step 10: Extract version information from pubspec.yaml
    # Example: version: 1.0.0+1 becomes "Foody-V1.0.0(1).apk"
    - name: Get version info
      id: version_info
      run: |
        VERSION_LINE=$(grep "^version:" pubspec.yaml)
        VERSION_NAME=$(echo $VERSION_LINE | sed -n 's/.*version: \([0-9.]*\)+.*/\1/p')
        VERSION_CODE=$(echo $VERSION_LINE | sed -n 's/.*version: [0-9.]*+\([0-9]*\).*/\1/p')
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "build_name=Foody V$VERSION_NAME($VERSION_CODE)" >> $GITHUB_OUTPUT
        echo "apk_filename=Foody-V$VERSION_NAME($VERSION_CODE).apk" >> $GITHUB_OUTPUT
        
    # Step 11: Use arm64-v8a APK (64-bit ARM - most common architecture)
    - name: Prepare APK
      id: prepare_apk
      run: |
        # Use arm64-v8a (64-bit ARM) - most common architecture
        ORIGINAL_APK=$(find build/app/outputs/flutter-apk -name "*arm64-v8a*.apk" | head -1)
        if [ -z "$ORIGINAL_APK" ]; then
          # Fallback to armeabi-v7a if arm64-v8a not found
          ORIGINAL_APK=$(find build/app/outputs/flutter-apk -name "*armeabi-v7a*.apk" | head -1)
        fi
        NEW_APK_NAME="${{ steps.version_info.outputs.apk_filename }}"
        NEW_APK_PATH="build/app/outputs/flutter-apk/$NEW_APK_NAME"
        cp "$ORIGINAL_APK" "$NEW_APK_PATH"
        echo "apk_path=$NEW_APK_PATH" >> $GITHUB_OUTPUT
        echo "apk_size=$(du -h "$NEW_APK_PATH" | cut -f1)" >> $GITHUB_OUTPUT
        echo "apk_name=$NEW_APK_NAME" >> $GITHUB_OUTPUT
        
    # Step 12: Upload APK to GitHub as downloadable artifact (kept for 30 days)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.version_info.outputs.apk_filename }}
        path: ${{ steps.prepare_apk.outputs.apk_path }}
        retention-days: 30
        
    # Step 13: Send APK to your Telegram private group
    - name: Send APK to Telegram
      uses: appleboy/telegram-action@master
      with:
        # Your Telegram group/chat ID (from secrets)
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        # Your Telegram bot token (from secrets)
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        # The renamed APK file to send
        document: ${{ steps.prepare_apk.outputs.apk_path }}
        # Message shown with the file
        caption: |
          ðŸš€ *${{ steps.version_info.outputs.build_name }}*
          
          ðŸ“¦ Size: ${{ steps.prepare_apk.outputs.apk_size }}
          
          ðŸ”— [View on GitHub](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
        format: markdown
        parse_mode: Markdown

